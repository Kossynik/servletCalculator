<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="calculator">
    <label>Первое число:
        <input name="number1" type="text"><br/>
    </label>

    <select name="operation">
        <option value="-"> - </option>
        <option value="+"> + </option>
        <option value="/"> / </option>
        <option value="*"> * </option>
    </select>

    <br/>

    <label>Второе число:
        <input name="number2" type="text"><br/>
    </label>

    <br/>

    <button type="submit"> Вычислить </button>
</form>
</body>
</html>
